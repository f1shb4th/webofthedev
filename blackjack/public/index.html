<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <script src="client.js" defer></script>
</head>
<body>
    <h1>BLACKJACK</h1>
<div class = 'cardText' id="textbox">
</div>
<div class="cardBox">
    <div>
        <div class="cardText">
            <h3>YOUR HAND</h3>
        </div>
        <div class="card" id="playerHand">
        </div>
    </div>
    <div class="down">
        <div>
            <button onclick="hit()">HIT</button>
        </div>
        <div>
            <button onclick="stand()">STAND</button>
        </div>
        <div>
            <button onclick="restart()">RESET</button>
        </div>
    </div>
    <div>
        <div class="cardText">
            <h3>DEALER HAND</h3>
        </div>
        <div class="card" id="dealerHand">
        </div>
    </div>
</div>
</body>
</html>
